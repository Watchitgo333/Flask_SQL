<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
    <div class="header" style="background-color: {{color1}};">
        <h1 class="text" style="color: {{color2}};">Checkerboard</h1>
    </div>
    <table class="blocks">
    {% for i in range(0, num_blocks1): %}
        <tr>
            {% for j in range(0, num_blocks2): %}
            {% if (i+j) % 2 == 0 %}
            <th class="block1" onmouseover="changeColor(this)" onmouseout="changeBack(this)" style="background-color: {{color1}}; :hover" ></th>
            {% else %}
            <th class="block1" onmouseover="changeColor(this)" onmouseout="changeBack(this)" style="background-color: {{color2}};"></th>
            {% endif %}
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
<script type="text/javascript" src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
