<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <div class="nav-bar d-flex justify-content-around mt-4">
        <h3>Edit Recipe</h3>
        <div class="d-flex">
            <a href="/dashboard">Dashboard</a>
            <form action="/logout" method="post">
                <input class="btn btn-dark" type="submit" value="Logout">
            </form>
        </div>
    </div>
    <div class="container-lg">
        <h3>{{one_recipe.name}}</h3>
        <div class="card p-2 col-6">
            <h4>Description:</h4>
            <p>{{one_recipe.description}}</p>
            <h4>Under 30 minutes:</h4>
            <p>{{one_recipe.under_30_min}}</p>
            <h4>Instructions:</h4>
            <p>{{one_recipe.instructions}}</p>
            <h4>Date Made:</h4>
            <p>{{one_recipe.recipe_made}}</p>
        </div>
    </div>
</body>
</html>
