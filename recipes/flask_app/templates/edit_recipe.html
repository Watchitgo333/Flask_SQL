<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Update Recipe</title>
</head>
<body>
    <div class="nav-bar d-flex justify-content-around mt-4">
        <h3>Edit Recipe</h3>
        <div class="d-flex">
            <a href="/dashboard">Dashboard</a>
            <form action="/logout" method="post">
                <input class="btn btn-dark" type="submit" value="Logout">
            </form>
        </div>
    </div>
    <div class="container-lg">
        {% with messages = get_flashed_messages(category_filter = ['create_edit']) %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="card col-6 d-flex">
            <form class="form-control d-flex flex-column p-3 fw-bold" action="/edit_recipe/{{one_recipe.id}}" method="post">
                <div class="col">
                    <label class="form-label" for="name">Name:</label>
                    <input type="text" name="name" id="name" value="{{one_recipe.name}}">
                </div>
                <label for="description" class="form-label mt-2">Description:</label>
                <textarea name="description" class="form-text" id="description" cols="20" rows="5">{{one_recipe.description}}</textarea>
                <label for="instructions" class="form-label mt-2">Instructions:</label>
                <textarea name="instructions" class="form-text" id="instructions" cols="20" rows="5">{{one_recipe.instructions}}</textarea>
                <div class="col mt-3">
                    <label for="date_made" class="form-label">Date Made On:</label>
                    <input type="date" name="date_made" value="{{one_recipe.recipe_made}}"id="date_made">
                </div>
                <div class="col">
                    <label for="under_30_min" class="form-label">Under 30 Minutes?</label>
                    <label for="under_30_min" class="form-label">Yes</label>
                    <input type="radio" name="under_30_min" value="yes">
                    <label for="under_30_min" class="form-label">No</label>
                    <input type="radio" name="under_30_min" value="no">
                </div>
                <div class="col">
                    <input type="submit" class="btn btn-success" value="Update">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
